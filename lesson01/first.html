<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script> 
			<!-- function moves button when mouse is over it -->
			function moveIt() 
			{ 
				var coords = new Array(10, 50, 100, 130, 175, 
									   225, 260, 300, 320, 350);
				
				<!-- Also modifying background color every time -->
				var colors = new Array("#0066AA", "#0000FF", "#FF0000", "#00FF00");
				var color = colors[Math.floor((Math.random()*4))];
				<!-- First button -->
				if($("span").attr("id") == "elusiveText")
				{
					var x = coords[Math.floor((Math.random()*10))];
					var y = coords[Math.floor((Math.random()*10))];
					$("#elusiveText").css({"top": x + "px", "left": y + "px", 
						"background-color": color})
					
				}
				else
				{
					<!-- Second button -->
					var x2 = coords[Math.floor((Math.random()*10))];
					var y2 = coords[Math.floor((Math.random()*10))];
					$("#elusiveText2").css({"top": x2 + "px", "left": y2 + "px", 
						"background-color": color})
					
				}
				
				
				
			}
		</script>
		
		<style>
			span{ 
				background-color: #0066AA; 
				color: #FFFFFF; 
				font-weight: bold;
				border-color: #C0C0C0;
				border:2px solid;
				border-radius:5px;
				padding: 3px;
				position:absolute;
				top:150px;
				left:100px;
			}
		</style>
	</head>
		<body>
			<!--  First button  -->
			<span id="elusiveText" onmouseover="moveIt()">
				Click Me
			</span>
			
			<!-- Second button -->
			<span id="elusiveText2" onmouseover="moveIt()">
				Click Me
			</span>
		</body>
</html>
