<!DOCTYPE html>
<html>
	<head>
		<title> Dom Elements </title>
		<meta charset = "UTF-8">
		<script src = "https://code.jquery.com/jquery-2.1.3.min.js"> </script>
		<script>
			function writeIt()
			{
				<!-- Changes font to bold and then changes value of heading to "jQuery" -->
				$("#heading").css('font-weight', 'bold').html("jQuery");
				<!-- Changes text inside element with id = "question"-->
				var q = document.getElementById("question");
				q.innerHTML = "I Prefer jQuery!";
			}
		</script>
	</head>
	<body onload = "writeIt()">
		<p id = "heading"> jQuery or JavaScript </p>
		<p id = "question"> Which method do you prefer? </p>
	</body>
</html>
