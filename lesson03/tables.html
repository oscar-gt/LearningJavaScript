<!DOCTYPE html>
<html>
	<!-- Non visual stuff goes in head -->
	<head>
		<title> Tables </title>
		<meta Charset="UTF-8">
	</head>
	
	<!-- Items to display in body -->
	<body>
		<table border=1> 
			<caption> Favorite World Sites </caption>
			<!-- Table headers, i.e., column names -->
			<thead>
				<th> Monument </th>
				<th> Location </th>
				<th colspan=2> Century </th>
			</thead>
			
			<!-- Populating rows -->
			<tr> 
				<!-- First Row -->
				<th> Delicate Arch </th>
				<td> Utah </td>
				<td> March 1, 1872 </td>
				<td> <img src="bubblebobble.jpg" width = "100" />
			</tr>
			
			<!-- Second Row -->
			<tr> 
				<!-- First Row -->
				<th> Washington Monument </th>
				<td> Washington D.C. </td>
				<td> March 1, 1872 </td>
				<td> <img src="oscarandcesar.jpg" width = "100" />
			</tr>
			
			<!-- Third row -->
			<tr> 
				<!-- First Row -->
				<th> Tikal </th>
				<td> Guatemala </td>
				<td> November 19, 1919 </td>
				<td> <img src="bookstore.jpg" width = "100" />
			</tr>
		
		</table>
		
	</body>

</html>
