<html>
	<head>
		<title> CSS Styling </title>
		<meta charset="UTF-8">
		<style type="text/css">
			.content p
			{
				background-color:#C0C0C0;
				padding: 3px;
			}
			.heading p
			{
				display: inline;
				background-color:black;
				color: white;
				font-weight:bold;
				padding: 3px;
			}
		</style>
		
	</head>
	<body>
		<div class="heading">
			<p> Heading A </p>
			<p> Heading B </p>
			<p> Heading C </p>
		</div>
		
		<div class="content">
			<p> Paragraph A </p>
			<p> Paragraph B </p>
			<p> Paragraph C </p>
		</div>
		<!-- Adding a link to youtube for giggles and 
		<!-- some images separated by horizontal lines using <hr> -->
		<a href="http://www.youtube.com/"> YouTube </a>
		<img src="bubblebobble.jpg" height="100px" /> <hr>
		<img src="bubblebobble.jpg" width="300px" /> <hr>
		<img src="bubblebobble.jpg" height="200px" width="200px" />
		
		<!-- List  -->
		<ul> <!-- Unordered List -->
			<li> St. Pepsi </li>
			<li> Surfing </li>
			<li> Telepath </li>
			<li> Vektroid </li>
		</ul>
	</body>

</html>
