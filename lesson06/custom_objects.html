<!DOCTYPE html>
<html>
	<head>
		<title> Custom Objects </title>
		<meta charset = "UTF-8">
		<script>
			function writeIt()
			{
				
				var characters = new Array();
				characters.push(new Character("John 117", "Master Chief", 
												"Earth", "Spartan"));
				characters.push(new Character("Vadam", "The Arbiter", 
												"High Charity", "Elite"));
				characters.push(new Character("Gravemind", "", "Precursors", 
												"Flood"));
				var sgtJohnson = new Character("Sgt Johnson", "", "", "");

				sgtJohnson.land = "Earth";
				sgtJohnson.race = "Human";
				characters.push(sgtJohnson);
				
				for(var i = 0; i < characters.length; i++)
				{
				
					var character = characters[i];
					character.number = i + 1;
					document.write(character.number + ". " + 
									character.getFullName() + " " + 
									character.getDetails() + "<br>");
				}
			}
			
			<!-- Custom object Character -->
			function Character(first, last, land, race)
			{
				this.first = first;
				this.last = last;
				this.land = land;
				this.race = race;
			}
			<!-- Methods for Character objects -->
			Character.prototype = 
			{
				getFullName: function()
				{
					return this.first + " " + this.last;
				}, 
				getDetails: function()
				{
					return "is a " + this.race + " from the " + this.land;
				}
			};
		</script>
	</head>
	<body onload = "writeIt()"> 
	</body>
</html>
